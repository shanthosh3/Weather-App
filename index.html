<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar top">
        <div class="col-12 justify-center align-center text-center">
            <h1>WEATHER</h1>
        </div>
    </header>

    <main id="page-content">
        <div class="row mt-2 mr-2">
            <div class="col-4 d-fex flex-column text-light rounded search-container p-5">
                <form>
                    <div class="form-group border-bottom border-white pb-4">
                        <label for="citySearchTerm" class="h2">Search For a City</label>
                        <input type="text" class="form-control" name="citySearchTerm" placeholder="City Name">
                        <button type="submit" class="btn btn-primary btn-block mt-3" id="searchBtn" >Search</button>
                    </div>
                </form>
                <div class="col-12 d-flex flex-column">
                    <h3>Recent Searches</h3>
                    <div id="recent-searches" class="d-flex flex-column">

                    </div>
                </div>
            </div>

            <div id="weather-container" class="col-8 d-flex flex-column">
                <div id="forcast-container" class="col-12 mt-4">
                    <h3>5-Day Forcast:</h3>
                    <div id="five-day" class="row justify-content-between mt-4">

                    </div>
                </div>
                <div id="current-weather" class="col-12 border border-dark rounded p-4">

                </div>
                
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js" integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
